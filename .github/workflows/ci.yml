name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: # permite lanzarlo manualmente

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0' # clava tu engines.node
          cache: 'npm'

      - name: Use npm 11.6.0 (match engines)
        run: npm i -g npm@11.6.0

      - name: Print versions
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version:  $(npm -v)"

      - name: Check vitest in package.json
        run: |
          echo "devDependencies.vitest:"
          npm pkg get "devDependencies.vitest" || true
          echo "scripts.coverage:"
          npm pkg get "scripts.coverage" || true

      - name: Install dependencies (include dev)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --include=dev
          else
            npm install --include=dev
          fi

      - name: Debug npm binaries
        run: |
          echo "Listing node_modules/.bin..."
          ls -la node_modules/.bin || echo "No bin folder"
          echo "Which vitest?"
          npx --no vitest --version || echo "vitest not found via npx"

      - name: Run tests with coverage
        run: |
          npm run coverage || (echo "❌ Tests failed" && exit 1)

      - name: Create coverage summary (Markdown)
        if: always()
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/lcov.info
          badge: true
          format: markdown
          output: both # publica en Job Summary y escribe un archivo .md
          thresholds: '60 80' # opcional: marca Estados (rojo/amarillo/verde)

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'code-coverage-results.md'; // nombre por defecto que genera la acción
            const marker = '<!-- coverage-summary -->';
            const body = marker + '\n' + fs.readFileSync(path, 'utf8');

            const {owner, repo} = context.repo;
            const issue_number = context.payload.pull_request.number;

            // borra/comparte comentario previo del bot para no spamear
            const {data: comments} = await github.rest.issues.listComments({owner, repo, issue_number});
            const prev = comments.find(c => c.user.type === 'Bot' && c.body && c.body.includes(marker));
            if (prev) {
              await github.rest.issues.updateComment({owner, repo, comment_id: prev.id, body});
            } else {
              await github.rest.issues.createComment({owner, repo, issue_number, body});
            }
