name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

# Required so the action can post/update a comment on the PR
permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Set up Node.js and enable npm cache
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'
          cache: 'npm'

      # 3) Match project npm version (per engines)
      - name: Use npm 11.6.0 (match engines)
        run: npm i -g npm@11.6.0

      # 4) Install dependencies (includes devDependencies for vitest)
      - name: Install dependencies
        run: npm ci --include=dev

      # 5) Run linter (do not stop the job if it fails)
      - name: Run linter
        id: lint
        continue-on-error: true
        run: npm run lint

      # 6) Run tests with coverage (always runs, even if lint failed)
      - name: Run tests with coverage
        run: npm run coverage

      # 7) Publish coverage summary as a sticky PR comment + Job Summary
      - name: Publish coverage report to PR
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vite-config-path: vitest.config.ts
          comment-title: 'âœ… Test Coverage Report'
          badge-title: 'Coverage'

      # 8) Upload HTML coverage report as an artifact (optional)
      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: coverage/lcov-report
          if-no-files-found: ignore

      # 9) Fail the job at the end if linter failed (so the check does not pass)
      - name: Fail job if linter failed
        if: steps.lint.outcome == 'failure'
        run: |
          echo "Lint failed earlier; marking job as failed after running tests."
          exit 1
