name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --------------------------
  # PRETTIER (first check/job)
  # --------------------------
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'
          cache: 'npm'

      - name: Use npm 11.6.0 (match engines)
        run: npm i -g npm@11.6.0

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Check Prettier formatting
        run: npm run prettier:check

  # -------------------------
  # LINT (depends on Prettier)
  # -------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [prettier] # run only if Prettier passed
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'
          cache: 'npm'

      - name: Use npm 11.6.0 (match engines)
        run: npm i -g npm@11.6.0

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Run linter
        run: npm run lint

  # ---------------------------------------
  # TYPE CHECK (depends on Lint)
  # ---------------------------------------
  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'
          cache: 'npm'

      - name: Use npm 11.6.0 (match engines)
        run: npm i -g npm@11.6.0

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Run vue-tsc
        run: npm run type-check

  # ---------------------------------------
  # TESTS + COVERAGE (depends on Lint)
  # ---------------------------------------
  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [typecheck] # run only if Lint passed
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'
          cache: 'npm'

      - name: Use npm 11.6.0 (match engines)
        run: npm i -g npm@11.6.0

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Run tests with coverage
        run: npm run coverage

      - name: Publish coverage report to PR
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vite-config-path: vitest.config.ts
          name: 'âœ… Test Coverage Report'

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: coverage/lcov-report
          if-no-files-found: ignore
